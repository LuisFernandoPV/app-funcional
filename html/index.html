<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Finder</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 250px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            font-family: 'Tilt Neon', cursive;
            color: #fff;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgb(174, 5, 211), 0 0 10px rgb(184, 7, 194), 0 0 20px rgb(112, 11, 199), 0 0 40px #0ff, 0 0 80px #0ff, 0 0 90px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
        }

        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #4500e8;
            outline: none;
            text-align: center;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
        }

        .search-container input::placeholder {
            color: #ccc;
        }

        .corner-line {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid transparent;
            border-image: linear-gradient(to right, #e8ff00, #4d00ff) 1;
        }

        .corner-line.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner-line.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner-line.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner-line.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .logo {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            margin: 10px;
        }

        .logo.top-left {
            top: 10px;
            left: 10px;
        }

        .logo.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .interactive-box {
            position: absolute;
            top: 50%;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #4500e8;
            border-radius: 10px;
            padding: 20px;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .game {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80px;
            height: 80px;
        }

        .game:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .game img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Ludo Finder</h1>
    </header>
    <div class="search-container">
        <input type="text" placeholder="Digite sua d√∫vida..." />
        <span class="search-icon">üîç</span>
    </div>
    <div class="corner-line top-left"></div>
    <div class="corner-line top-right"></div>
    <div class="corner-line bottom-left"></div>
    <div class="corner-line bottom-right"></div>
    <div class="logo top-left" style="background-image: url('./img/logo.png');"></div>
    <div class="logo bottom-right" style="background-image: url('logo.png');"></div>

    <!-- Interactive Box -->
    <div class="interactive-box">
        <div class="game-container">
            <div class="game">
                <img src="./img/game_ItTakesTwo.png" alt="Jogo 1">
            </div>
            <div class="game">
                <img src="./img/game_minecraft.png" alt="Jogo 2">
            </div>
            <div class="game">
                <img src="./img/game_RedDeadRedemption2.png" alt="Jogo 3">
            </div>
        </div>
    </div>
</body>
</html>
