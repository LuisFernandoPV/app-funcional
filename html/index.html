<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Finder</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            
        }

        .container {
            text-align: center;
        }

        .header h1 {
            font-family: 'Neon Vibes', cursive;
            color: #fff;
            font-size: 4rem;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgb(174, 5, 211), 0 0 10px rgb(184, 7, 194), 0 0 20px rgb(112, 11, 199), 0 0 40px #0ff, 0 0 80px #0ff, 0 0 90px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
        }

        .search-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #4500e8;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
        }

        .search-container input::placeholder {
            color: #ccc;
        }

        .corner-line {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid transparent;
            border-image: linear-gradient(to right, #e8ff00, #4d00ff) 1;
        }

        .corner-line.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner-line.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner-line.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner-line.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .logo {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            margin: 10px;
        }

        .logo.top-left {
            top: 10px;
            left: 10px;
        }

        .logo.bottom-right {
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container" style="
        padding-bottom: 600px;"
        >
        <header class="header">
            <h1>Ludo Finder</h1>
        </header>
        <div class="search-container">
            <input type="text" placeholder="Digite sua d√∫vida..." />
            <span class="search-icon">üîç</span>
        </div>
    </div>
    <div class="corner-line top-left"></div>
    <div class="corner-line top-right"></div>
    <div class="corner-line bottom-left"></div>
    <div class="corner-line bottom-right"></div>
    <div class="logo top-left" style="background-image: url('./img/logo.png');"></div>
    <div class="logo bottom-right" style="background-image: url('logo.png');"></div>
    
</body>
</html>
